<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - tGHSX</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/transaction-styles.css">
</head>
<body>
    <div class="testnet-banner">TESTNET VERSION - For testing purposes only. Not audited.</div>
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="index.html" class="logo"><img src="../logo.png" alt="tGHSX Logo"></a>
            <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="nav-menu" id="nav-menu">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Vault</a>
                    <a href="analytics.html" class="nav-link">Analytics</a>
                    <a href="transactions.html" class="nav-link active">Transactions</a>
                    <a href="liquidations.html" class="nav-link">Liquidations</a>
                </div>
                <div class="auth-buttons">
                    <button id="logoutBtn">Logout</button>
                    <button type="button" class="wallet-btn" id="walletBtn">Connect Wallet</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Transaction History</h1>
            <div class="record-count" id="recordCount">Connect wallet to view transactions</div>
        </div>

        <div class="table-toolbar">
            <div class="filter-group">
                <label for="typeFilter">Filter by type:</label>
                <select id="typeFilter" class="filter-select">
                    <option value="all">All Transactions</option>
                    <option value="CollateralDeposited">Deposit</option>
                    <option value="CollateralWithdrawn">Withdraw</option>
                    <option value="TokensMinted">Mint</option>
                    <option value="TokensBurned">Burn (Repay)</option>
                    <option value="PositionLiquidated">Liquidation</option>
                </select>
            </div>
            <button id="exportBtn" class="export-btn"><i class="fas fa-download"></i> Export CSV</button>
        </div>
        
        <div class="table-container">
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Transaction Hash</th>
                        <th>Method</th>
                        <th>Date & Time</th>
                        <th>Details</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Skeleton Loader Rows -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination-controls">
            <button id="prevPageBtn" class="pagination-btn">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPageBtn" class="pagination-btn">Next</button>
        </div>
    </div>
    
    <div id="connectionModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Connect a Wallet</h3>
            <div class="connection-options">
                <button id="connectMetaMaskBtn" class="connection-btn"><i class="fas fa-desktop"></i> Browser Wallet</button>
                <button id="connectWalletConnectBtn" class="connection-btn"><i class="fas fa-qrcode"></i> WalletConnect</button>
            </div>
            <button id="cancelConnectionBtn" class="btn modal-btn btn-secondary">Cancel</button>
        </div>
    </div>

    <div id="toastNotification" class="toast"></div>

    <script type="module" src="../script/shared-wallet.js" defer></script>
    <script type="module" src="../script/transactions.js" defer></script>
</body>
</html>
