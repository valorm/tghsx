<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - tGHSX</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </header>

        <!-- Protocol Status Card (Unchanged) -->
        <div class="card">
            <!-- ... existing protocol status content ... -->
        </div>

        <!-- NEW: Auto-Mint Configuration Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Auto-Mint Configuration</h2>
            </div>
            <div class="card-content">
                <div id="autoMintConfigForm" class="controls-grid">
                    <div class="control-item">
                        <div class="control-label">Auto-Mint Status</div>
                        <div class="control-value">
                            <label class="switch">
                                <input type="checkbox" id="autoMintToggle">
                                <span class="slider round"></span>
                            </label>
                            <span id="autoMintStatusText">Loading...</span>
                        </div>
                    </div>
                    <div class="control-item">
                        <label for="baseReward" class="control-label">Base Reward (in wei)</label>
                        <input type="number" id="baseReward" class="input-field">
                    </div>
                    <div class="control-item">
                        <label for="bonusMultiplier" class="control-label">Bonus Multiplier</label>
                        <input type="number" id="bonusMultiplier" class="input-field">
                    </div>
                    <div class="control-item">
                        <label for="minHoldTime" class="control-label">Min Hold Time (sec)</label>
                        <input type="number" id="minHoldTime" class="input-field">
                    </div>
                    <div class="control-item">
                        <label for="collateralRequirement" class="control-label">Collateral Req. (in wei)</label>
                        <input type="number" id="collateralRequirement" class="input-field">
                    </div>
                    <div class="control-item wide">
                        <button id="saveAutoMintConfigBtn" class="btn btn-approve">Save Config</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Mint Requests Card (Unchanged) -->
        <div class="card">
            <!-- ... existing mint requests content ... -->
        </div>
    </div>
    
    <div id="confirmationModal" class="modal-overlay">
        <!-- ... existing modal content ... -->
    </div>

    <div id="toastNotification" class="toast"></div>

    <script type="module" src="../script/shared-wallet.js" defer></script>
    <script type="module" src="../script/admin.js" defer></script>
</body>
</html>
