<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - tGHSX</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth-styles.css">
</head>
<body>
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Checking Server Status...</span>
    </div>

    <div class="auth-container">
        <div class="card">
            <a href="index.html" class="card-logo">
                <img src="../logo.png" alt="tGHSX Logo">
            </a>

            <form id="loginForm">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                </div>
                <button type="submit" class="action-btn" id="loginBtn"><span class="button-text">Login</span></button>
                <p class="toggle-form">Don't have an account? <a href="#" id="showRegisterLink">Register</a></p>
            </form>

            <form id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="email" id="registerEmail" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" class="input-field" placeholder="Password" minlength="6" required>
                </div>
                <button type="submit" class="action-btn" id="registerBtn"><span class="button-text">Register</span></button>
                <p class="toggle-form">Already have an account? <a href="#" id="showLoginLink">Login</a></p>
            </form>
        </div>
    </div>

    <div id="toastNotification" class="toast"></div>
    <script src="../script/auth.js" defer></script>
</body>
</html>
